language: cpp

sudo: false

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then
      brew update;
    fi;

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then
      if [ "$CXX" = "clang++" ]; then
        export CXX=clang++-3.5;
      elif [ "$CXX" = "g++" ]; then
        export CXX=g++-4.9;
      fi;
    elif [ $TRAVIS_OS_NAME = osx ]; then
      brew install icu4c;
      brew outdated boost || brew upgrade boost --with-icu4c;
    fi;
env:
  global:
   - secure: "R+NxqtytOslIcQ/eCbLoZhImsgYdJnljfjANdieFQGune9ACPPQL0YanXkF49c9SWGBSxrAcute0egQzv2CU2+ivSQIX/xnMebKHiOmSPYBoxX+VgxLT3U1itUYlpYwixo9rF8UnGdlgXid6oENSiCvfWtNKoM2qOL0Ttw31J9E="

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.5
    packages:
      - clang-3.5
      - libstdc++-4.9-dev
      - g++-4.9
      - libncursesw5-dev
      - libboost-regex1.55-dev
      - libicu-dev
  coverity_scan:
    project:
      name: "mawww/kakoune"
      description: "Build submitted via Travis CI"
    notification_email: frrrwww@gmail.com
    build_command_prepend: "cd src && make clean"
    build_command: "make -j4"
    branch_pattern: coverity-scan

script: cd src && make && make test
